<ion-menu side="start" menuId="primerMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-menu-toggle *ngFor="let c of componentes | async">

        <ion-item 
                  [routerLink]="c.redirectTo">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
          
        </ion-item>  
      </ion-menu-toggle>

      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Cerrar SesiÃ³n</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
